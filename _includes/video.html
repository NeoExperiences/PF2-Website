<div align=center>
    {% if include.video %}
        {% if include.loop %}
        <video controls src="{{ include.video | relative_url }}" loop >
        {% else %}
        <video controls src="{{ include.video | relative_url }}" type="video/mp4" controls="true" playsinline >
        {% endif %}
        </video>
        {% if include.text %}
            <p>{{ include.text | escape }}</p>
        {% endif %}
    {% else %}
        <p>video missing</p>
    {% endif %}
</div>
