<head>
	{% if site.google_analytics and jekyll.environment == 'production' %}
	{% include analytics.html %}
	{% endif %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.layout == 'blog' %}
    <title>{{page.subject}} - Pre-Fortress 2</title>
    <meta name="description" content="PF2 Blog post">
	{%- else -%}
	<title>{{page.title}} - Pre-Fortress 2</title>
    <meta name="description" content="{{ page.subject | default:"Pre-Fortress 2" }}">
	{%- endif -%}
    {%- if page.image -%}
    <meta property="og:image" content="{{- page.image | relative_url -}}" >
    <meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@PreFortress2">
	<meta name="og:title" content="{{page.subject}}">
	<meta name="og:description" content="PF2 Blog post">
	<meta name="twitter:image" content="{{- page.image | absolute_url -}}">
    {%- else -%}
    <meta content="https://cdn.discordapp.com/attachments/695399221116796988/751644468398129293/pf2_circle.png" property="og:image">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@PreFortress2">
	<meta name="og:title" content="{{page.subject}}">
	<meta name="og:description" content="PF2 Blog post">
	<meta name="twitter:image" content="https://cdn.discordapp.com/attachments/695399221116796988/751644468398129293/pf2_circle.png">
    {%- endif -%}
    <meta name="theme-color" content="#b73739">
    <link rel="icon" href="/favicon.ico" />
	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/gruvbox_dark.css" | relative_url }}">
</head>
