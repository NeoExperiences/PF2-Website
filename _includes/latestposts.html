<style>

    #latest-posts {
        position: absolute; 
        bottom: 0;
        right: 0;
    }

    #latest-posts li {
        list-style-type: none;
        white-space: nowrap;
        overflow: hidden;
    }

    @media screen and (max-width: 1000px){
        #latest-posts {
            position:relative;
            display: inline-block;
        }
    }
    
</style>

<div id="latest-posts">
    <h2>Latest blog posts</h2>
    <hr>
    {% assign i = 0 %}
    {% for post in site.posts %}
        {% if i != 4 %}
            {% if post.hidden == false %}
            {% assign i = i | plus:1 %}
            <li>
                <p>
                    <a href="{{ post.url | relative_url }}">
                    {{ post.subject | escape }}
                    </a>
                </p>
            </li>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
