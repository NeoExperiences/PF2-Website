<style>
#share-buttons{
    float: right; 
    vertical-align: middle; 
}
@media screen and (max-width: 767px){
   
    #share-buttons{
        float: none;
        display: block;
        background-size: cover;
    }
}
#share-buttons:after { content: ""; display: block; clear: both;}
#share-buttons > div {
    position: relative;
    text-align: right; 
    height: 36px; 
    width: 32px; 
    float: left; 
    text-align: center;
}
#share-buttons > div > svg {height: 16px; fill: #d5d5d5; margin-top: 10px;}
#share-buttons > div:hover {cursor: pointer;}
#share-buttons > div.facebook:hover > svg {fill: #3B5998; transition: 0.2s;}
#share-buttons > div.twitter:hover > svg {fill: #55ACEE; transition: 0.2s;}
#share-buttons > div.reddit:hover > svg {fill: #FF5700; transition: 0.2s;}
#share-buttons > div.linkedin:hover > svg {fill: #0077b5; transition: 0.2s;}
#share-buttons > div.pinterest:hover > svg {fill: #CB2027; transition: 0.2s;}
#share-buttons > div.rss:hover > svg { fill: orange; transition: 0.2s;}
#share-buttons > div.gplus:hover > svg {fill: #dd4b39; transition: 0.2s;}
#share-buttons > div.mail:hover > svg {fill: #7D7D7D; transition: 0.2s;}
#share-buttons > div.instagram:hover > svg {fill: #C73B92; transition: 0.2s;}
#share-buttons > div.facebook:not(:hover) > svg { transition: 0.2s;}
#share-buttons > div.twitter:not(:hover) > svg { transition: 0.2s;}
#share-buttons > div.reddit:not(:hover) > svg {transition: 0.2s;}
#share-buttons > div.linkedin:not(:hover) > svg { transition: 0.2s;}
#share-buttons > div.pinterest:not(:hover) > svg { transition: 0.2s;}
#share-buttons > div.rss:not(:hover) > svg { transition: 0.2s;}
#share-buttons > div.gplus:not(:hover) > svg { transition: 0.2s;}
#share-buttons > div.mail:not(:hover) > svg {transition: 0.2s;}
#share-buttons > div.instagram:not(:hover) > svg {transition: 0.2s;}
#share-buttons > div.facebook > svg {height: 18px; margin-top: 9px;}
#share-buttons > div.twitter > svg {height: 20px; margin-top: 8px;}
#share-buttons > div.linkedin > svg {height: 19px; margin-top: 7px;}
#share-buttons > div.pinterest > svg {height: 20px; margin-top: 9px;}
#share-buttons > div.gplus > svg {height: 17px; margin-top: 9px; position: relative; left: 1px;}
#share-buttons > div.mail > svg {height: 14px; margin-top: 11px;}
</style>
