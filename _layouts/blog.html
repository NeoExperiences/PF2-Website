---
layout: default
---

{%- if page.image -%}
<img class="feature-image" src="{{- page.image | relative_url -}}" alt="">
{%- else -%}
{%- assign postImage = "/assets/images/Default-image.jpg" -%}
<img class="feature-image-default" src="{{- postImage | relative_url -}}" alt="">
{%- endif -%}
<h2 class="credit-title">{{ page.subject | escape }}</h2>
<h3 class="author">{{page.author | default:"PF2 Team" }} - {{ page.date | date: "%b %-d, %Y" }}</h3>
<hr>
<div class="blog">{{ content }}</div>
